<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>渔名游戏</title>
</head>
<body>
	<h1>渔名游戏</h1>
	<p>以下是一些常见的渔名，请在下面的文本框中输入它们的汉字名称。</p>
	<p>注意：输入时不需要加上“鱼”字，只需要输入其它部分即可。</p>

	<form>
		<p>1. 黑…：</p>
		<input type="text" name="answer1">
		
		<p>2. 鲶…：</p>
		<input type="text" name="answer2">
		
		<p>3. 鲤…：</p>
		<input type="text" name="answer3">
		
		<p>4. 鲨…：</p>
		<input type="text" name="answer4">
		
		<p>5. 鲟…：</p>
		<input type="text" name="answer5">
		
		<br><br>
		
		<input type="submit" value="提交答案">
	</form>
	
	<script>
		// 验证答案的 JavaScript 代码
		const form = document.querySelector('form');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			
			const answer1 = form.elements.answer1.value.trim();
			const answer2 = form.elements.answer2.value.trim();
			const answer3 = form.elements.answer3.value.trim();
			const answer4 = form.elements.answer4.value.trim();
			const answer5 = form.elements.answer5.value.trim();
			
			const correctAnswers = ['鲩', '鲶', '鲤', '鲨', '鲟'];
			const userAnswers = [answer1, answer2, answer3, answer4, answer5];
			
			let score = 0;
			for (let i = 0; i < correctAnswers.length; i++) {
				if (correctAnswers[i] === userAnswers[i]) {
					score++;
				}
			}
			
			alert(`您的得分为 ${score} 分`);
		});
	</script>
</body>
</html>
